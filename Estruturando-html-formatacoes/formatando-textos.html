<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <!-- Itálico -->
    <i>Programe</i> seu futuro global agora.<br>
    <!-- underline (sublinhado) -->
    <u>Programe</u> seu futuro global agora.<br>
    <!-- Negrito -->
    <b>Programe</b> seu futuro global agora.<br>
    <!-- MArca Texto -->
    <mark>Programe</mark> seu futuro global agora.<br>
    <!-- superior -->
    Programe<sup>*</sup> seu futuro global agora.<br>
    <!-- Inferior-->
    Programe<sub>*</sub> seu futuro global agora.<br>
    <!-- Citação -->
    <blockquote><i>Programe</i> seu futuro global agora.</blockquote><br>
    <!-- Fonte -->
    <font color="red" face="'Trebuchet MS', Tahoma"><u>Programe</u></font> seu futuro global agora.<br>



</body>

</html>
